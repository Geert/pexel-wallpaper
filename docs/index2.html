<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexel Wallpaper (Enhanced)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }
        #wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        #status-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        #input-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1001;
            text-align: center;
        }
        #input-container h2 {
            margin-top: 0;
        }
        #input-container label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        #input-container input[type="text"],
        #input-container input[type="password"] { /* Using password for API key for slight obfuscation */
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #input-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="status-overlay" class="hidden">Loading...</div>
    <img id="wallpaper" src="" alt="Loading wallpaper...">

    <div id="input-container" class="hidden">
        <h2>Pexels API Configuration</h2>
        <p>Please enter your Pexels API Key and Collection ID.</p>
        <div>
            <label for="apiKeyInput">Pexels API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Your Pexels API Key">
        </div>
        <div>
            <label for="collectionIdInput">Collection ID:</label>
            <input type="text" id="collectionIdInput" placeholder="e.g., vmnecek">
        </div>
        <button id="startButton">Start Slideshow</button>
        <p id="input-error" style="color:red; margin-top:10px;"></p>
    </div>

    <script>
        const changeInterval = 300000; // 5 minutes
        const PHOTO_SIZE_TO_DISPLAY = "original";
        const PEXELS_BASE_URL = "https://api.pexels.com/v1/";
        const PHOTOS_PER_PAGE = 80;

        let images = [];
        let currentIndex = 0;
        const wallpaperElement = document.getElementById("wallpaper");
        const statusOverlay = document.getElementById("status-overlay");
        const inputContainer = document.getElementById("input-container");
        const apiKeyInput = document.getElementById("apiKeyInput");
        const collectionIdInput = document.getElementById("collectionIdInput");
        const startButton = document.getElementById("startButton");
        const inputError = document.getElementById("input-error");

        // --- Cookie Helper Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- Slideshow Logic (mostly unchanged) ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function fetchPhotosFromPexelsAPI(apiKey, collectionId) {
            statusOverlay.classList.remove("hidden");
            statusOverlay.textContent = `Fetching photos for collection: ${collectionId}...`;
            wallpaperElement.alt = `Fetching photos...`;
            let allPhotoUrls = [];
            let nextPageUrl = `${PEXELS_BASE_URL}collections/${collectionId}?type=photos&per_page=${PHOTOS_PER_PAGE}&page=1`;
            const headers = { "Authorization": apiKey, "User-Agent": "PexelWallpaperDynamic/1.1" };

            try {
                while (nextPageUrl) {
                    const response = await fetch(nextPageUrl, { headers });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: response.statusText }));
                        throw new Error(`Pexels API error: ${response.status} - ${errorData.error || errorData.message || 'Unknown error'}`);
                    }
                    const data = await response.json();
                    const mediaItems = data.media || [];
                    mediaItems.forEach(photo => {
                        if (photo.type === "Photo" && photo.src && photo.src[PHOTO_SIZE_TO_DISPLAY]) {
                            allPhotoUrls.push(photo.src[PHOTO_SIZE_TO_DISPLAY]);
                        }
                    });
                    nextPageUrl = data.next_page || null;
                    if (nextPageUrl) await new Promise(resolve => setTimeout(resolve, 200));
                }
                if (allPhotoUrls.length === 0) {
                    statusOverlay.textContent = "No photos found for this collection ID or API key/ID is invalid.";
                    wallpaperElement.alt = "No photos found.";
                } else {
                    statusOverlay.textContent = `Loaded ${allPhotoUrls.length} photos. Starting slideshow...`;
                    setTimeout(() => { statusOverlay.classList.add("hidden"); }, 3000);
                }
                return allPhotoUrls;
            } catch (error) {
                console.error("Error fetching Pexels photos:", error);
                statusOverlay.textContent = `API Error: ${error.message}. Check console.`;
                wallpaperElement.alt = `Error: ${error.message}`;
                return [];
            }
        }

        function setWallpaper() {
            if (images.length === 0) return;
            wallpaperElement.src = images[currentIndex];
            wallpaperElement.alt = `Wallpaper ${currentIndex + 1} of ${images.length}`;
            currentIndex = (currentIndex + 1) % images.length;
            if (currentIndex === 0) shuffleArray(images); // Re-shuffle when list completes
        }

        // --- Main Application Logic ---
        async function initializeSlideshow(apiKey, collectionId) {
            inputContainer.classList.add("hidden"); // Hide input form if we proceed
            images = await fetchPhotosFromPexelsAPI(apiKey, collectionId);
            if (images.length > 0) {
                shuffleArray(images);
                setWallpaper();
                setInterval(setWallpaper, changeInterval);
            } else {
                // Error shown by fetchPhotosFromPexelsAPI. Optionally show input form again or offer to clear cookies.
                statusOverlay.textContent += " Please check API key/Collection ID.";
                // To allow re-entry, we could clear cookies and show the form:
                // statusOverlay.textContent += " You can try entering them again.";
                // setTimeout(() => { // Give user time to read message
                //     setCookie("pexelApiKey", "", -1); // Clear cookies
                //     setCookie("pexelCollectionId", "", -1);
                //     inputContainer.classList.remove("hidden"); // Show form again
                // }, 5000);
            }
        }

        function handleConfiguration() {
            const urlParams = new URLSearchParams(window.location.search);
            let apiKey = urlParams.get('apiKey');
            let collectionId = urlParams.get('collectionId');

            if (apiKey && collectionId) {
                console.log("Using API Key and Collection ID from URL parameters.");
                setCookie("pexelApiKey", apiKey, 30); // Store for 30 days
                setCookie("pexelCollectionId", collectionId, 30);
                initializeSlideshow(apiKey, collectionId);
            } else {
                const cookieApiKey = getCookie("pexelApiKey");
                const cookieCollectionId = getCookie("pexelCollectionId");

                if (cookieApiKey && cookieCollectionId) {
                    console.log("Using API Key and Collection ID from cookies.");
                    initializeSlideshow(cookieApiKey, cookieCollectionId);
                } else {
                    console.log("No API Key/Collection ID found in URL or cookies. Showing input form.");
                    inputContainer.classList.remove("hidden");
                    statusOverlay.classList.add("hidden"); // Hide loading message
                    wallpaperElement.alt = "Please configure API Key and Collection ID.";
                }
            }
        }

        startButton.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            const collectionId = collectionIdInput.value.trim();
            inputError.textContent = "";

            if (!apiKey || !collectionId) {
                inputError.textContent = "Both API Key and Collection ID are required.";
                return;
            }
            console.log("Using API Key and Collection ID from input form.");
            setCookie("pexelApiKey", apiKey, 30);
            setCookie("pexelCollectionId", collectionId, 30);
            initializeSlideshow(apiKey, collectionId);
        });

        document.addEventListener('DOMContentLoaded', handleConfiguration);
    </script>
</body>
</html>
